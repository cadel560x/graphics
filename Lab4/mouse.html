<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      canvas {
        border: 1px solid grey; 
      }
    </style>

  </head>

  <body>
	<p>This is a paragraph.</p>

    <canvas id="canvas-for-ball"></canvas>

    <script type="text/javascript">
      var noClicks = 0;
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      // Make the fill style red.
      ctx.fillStyle = "rgb(255, 0, 0)";
      
      // 3) Create an object with the left, top positions of the canvas
      var canvasPosition = {
        x: canvas.offsetLeft,
        y: canvas.offsetTop
      }

      canvas.addEventListener("click", function(event) { 
        ctx.beginPath();
        // 2) Stop creating a circle at position '50, 50'
        // ctx.arc(50, 50, 6, 0, 2 * Math.PI);
        // 2) Create a circle where the user clicked
        // ctx.arc(event.clientX, event.clientY, 6, 0, 2 * Math.PI);
        // ctx.fill();

        // 3) Create a 'mouse' object with the real mouse position
        var mouse = {
          x: event.clientX - canvasPosition.x,
          y: event.clientY - canvasPosition.y
        }

        // 3) Create the circle with the new coordinates
        ctx.arc(mouse.x, mouse.y, 6, 0, 2 * Math.PI);
        ctx.fill();

        noClicks += 1;
        // 2) Log 'event' variable
        console.log("event: ", event);
        console.log(noClicks);
      });
    </script>

  </body>

</html>
