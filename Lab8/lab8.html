<!DOCTYPE html>
<html>
    <!-- 1) This file -->
    <head>
        <meta charset="UTF-8">
        <title>Three Dimension Graphics</title>
        <style type="text/css"></style>
        <!-- 2) Include 'three.js' to this file -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/88/three.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            // 3) Add a scene
            var scene = new THREE.Scene();

            // 4) Creating and adding a sphere
            var geometry = new THREE.SphereGeometry(6, 32, 32);

            // 9) 'wireframe: true'
            // var material = new THREE.MeshBasicMaterial({color: 0xff00ff, wireframe: true});

            // 10) Wireframe reset
            // var material = new THREE.MeshBasicMaterial({color: 0xff00ff});

            // 12) Change of material to 'MeshLambertMaterial'
            var material = new THREE.MeshLambertMaterial({color: 0xff00ff});  
            var sphere = new THREE.Mesh(geometry, material);

            // Advanced exercise 1)
            sphere.castShadow = true; 
            
            scene.add(sphere);

            // 5) Add a camera
            var camera = new THREE.PerspectiveCamera(80, window.innerWidth/window.innerHeight, 0.1, 1000);
            // camera.position.z = 0;
            // camera.position.x = -120;
            // camera.rotateY(Math.PI/-2);
            camera.position.z = 40;

            // 6) Add a renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);

            // Advanced exercise 1) Enable shadows in the 'renderer'
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            document.body.appendChild(renderer.domElement);

            // 13) 'speed' vector used to alternate movement once the bounds are reached
            var speedSense = 1;
            var speedMagnitud = 0.4

            // For debugging
            // var noSteps = 0;

            // 14) Color variables
            var hexColor = sphere.material.color.getHex();
            var colorStep = 0x0;
            var colorSense = 1;

            // 7) Render loop
            function repeatMe() {
                renderer.render(scene, camera);
                sphere.rotateX(Math.PI/180);
                sphere.rotateY(Math.PI/180);

                // 14) Movieng the sphere with 'translate'
                // sphere.translateX(1);
                // sphere.translateY(1);

                // Using the 'position' property is better.
                // The 'position' property has three properties: 'x', 'y' and 'z'
                sphere.position.x += speedMagnitud*speedSense;

                if (sphere.position.x < -39 || sphere.position.x > 38) {
                    speedSense *= -1;
                }

                // 15) Slow color change
                hexColor = material.color.getHex();
                hexColor += colorStep*colorSense;
                material.color.setHex(hexColor);


                // Correct value overflows
                if (material.color.r > 1) {
                    material.color.r = 1;
                } else if (material.color.r < 0) {
                    material.color.r = 0;
                }

                if (material.color.g > 1 ) {
                    material.color.g = 1;
                } else if (material.color.g < 0) {
                    material.color.g = 0;
                }

                if (material.color.b > 1 ) {
                    material.color.b = 1;
                } else if (material.color.b < 0) {
                    material.color.b = 0;
                }

                if (material.color.getHex() == 0xff00ff ) {
                    colorStep = 0x000001;
                    colorSense *= -1;
                }

                if (material.color.getHex() == 0xff0000 ) {
                    colorStep = 0x000100;
                    colorSense *= -1;
                }

                if (material.color.getHex() == 0xffff00 ) {
                    colorStep = 0x010000;
                    colorSense *= -1;
                }

                if (material.color.getHex() == 0x00ff00 ) {
                    colorStep = 0x000001;
                    colorSense *= -1;
                }

                if (material.color.getHex() == 0x00ffff ) {
                    colorStep = 0x000100;
                    colorSense *= -1;
                }

                if (material.color.getHex() == 0x0000ff ) {
                    colorStep = 0x010000;
                    colorSense *= -1;
                }

                // For debugging
                // noSteps++;

                requestAnimationFrame(repeatMe);
            }

            // 11) Directional light
            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 2);

            // Advanced exercise 1)
            directionalLight.castShadow = true;
            // 'DirectionalLightShadow' has an 'OrthographicCamera', changing it's projection size
            dlcam = directionalLight.shadow.camera;
            dlcam.left = window.innerWidth/-32;
            dlcam.right = window.innerWidth/32;
            dlcam.top = window.innerHeight/32;
            dlcam.bottom = window.innerHeight/-32;
            dlcam.far = 30;
            scene.add(directionalLight);

            // Advanced exercise 1)
            var planeGeometry = new THREE.PlaneGeometry( 128, 96, 32 );
            var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff}); 
            var plane = new THREE.Mesh( planeGeometry, planeMaterial );
            plane.position.set(0, 0, -15);
            plane.receiveShadow = true;
            scene.add( plane );

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set( 0.5, 2.5, 35);
            spotLight.castShadow = true;
            // 'SpotLightShadow' has an 'PerspectiveCamera', changing it's projection size
            slcam = spotLight.shadow.camera;
            slcam.near = 28;
            slcam.far = 60;
            slcam.fov = 30;
            slcam.aspect = 4;
            scene.add(spotLight);

            // var dlHelper = new THREE.CameraHelper( directionalLight.shadow.camera );
            // scene.add(dlHelper);
            var helper = new THREE.CameraHelper(slcam );
            scene.add(helper);
            

            // 7) Call render loop
            repeatMe();
        </script>
    </body>
</html>
